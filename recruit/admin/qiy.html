function member_del(obj,id){
	console.log(id)
	layer.confirm('确认要删除吗？',function(index){
        
		//删除的ajax
         $.post(rootapi+'api/qiy/delqiy',{id:id},function(res){
			 console.log(res)
         	if (res.err==0) {

		        layer.msg('已删除!',{icon:1,time:1000});
         	}else{
         		 layer.msg('删除失败!',{icon:1,time:1000});
         	}
         })
		
	});
}




let rootapi='http://localhost:9000/'
//切记存相对路径
// 获取studer数据的封装
var nowPage=1;//第一页
var pageSize=5;//一页有几条
var allPage=0;//总页数
var total=0//总条数
var r=0;
var i=0;

//模糊查询
function xc(page){
	r++;
	// console.log(r);
	var val=$('#cx').val();
	console.log(val)
	$.post(rootapi+'api/qiy/fqiy',{job:val,target:page,pageSize:pageSize},function(res){
	 console.log(res)
	 var mhSelectData = res.data;
	 
	 loadingTbody(mhSelectData);
	 total=res.data.total;
	 $('#tale1').text(total);
	 allPage=Math.ceil(total/pageSize);
	 $('#gjy1').text(`${nowPage}/${allPage}页`)
	})
}

$('#ss').click(function(){
    if(r!=0||i>1){
		nowPage=1;
		xc(nowPage);
	}
	xc(nowPage);
});
function goPage(type){
	var targetPage=1;
     switch(type){
		case 'first'://首页
		targetPage=1
		break;

	  case 'prev'://上一页
  	//    targetPage=nowPage>1?nowPage-1:1
         if(nowPage>1){
			 targetPage=nowPage-1;
		 }else{
            alert('没有更多数据啦')
		 }
  	     break;
	   case 'next'://下一页
	   if(nowPage<allPage){
	    	targetPage=nowPage+1
	   }else{   
		   alert('没有更多数据啦')
		   targetPage=allPage
	   }
       break;
	   case 'last'://尾页
	   targetPage=allPage
	   break;

	   case 'jump'://跳到哪页
	   targetPage=$('#jump').val()
	   if(targetPage<=allPage){

	   }else{
		   targetPage=allPage
		   alert('没有更多数据了')
	   }
	   break;
	 }
	 nowPage=targetPage
	 if(r!=0){
		 xc(targetPage);
	 }
	 else{getfoodList(targetPage)};
}
$('#cx').keyup(function(event){
	if(event.keyCode==13){
		xc(nowPage)
	}
	
})





getfoodList(nowPage);
function getfoodList(page){
	i++;
	$.post(rootapi+'api/qiy/findqiy',{target:page,pagesize:pageSize},function(res){
		// console.log(res)
	   if (res.err==0) {
		   loadingTbody(res.data);
		   total=res.data.total;
		   allPage=Math.ceil(total/pageSize);
		   $('#gjy1').text(`${nowPage}/${allPage}页`)
	   }else{
	   	alert(res.msg)
	   }
	},'json')
}
// loadingTbody()
//根据数据渲染列表
function loadingTbody(data){
	// console.log(data);
	$('#tale1').html(data.total)
	var allString=''
	for (var i = 0; i < data.studerlist.length; i++) {
		
	  var tr=`
	  <tr class="text-c">
			<td><input type="checkbox" value="1" name=""></td>
			<td>${i+1}</td>
			<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">${data.studerlist[i].job}</u></td>
			<td>${data.studerlist[i].address}</td>
				
			<td>${data.studerlist[i].time}
				</td>
			<td>${data.studerlist[i].gz}
			<td class="text-l">${data.studerlist[i].company}
				</td>
			<td>${data.studerlist[i].ctype}
				</td>
				<td>${data.studerlist[i].like}</td>
				<td class="text-l">${data.studerlist[i].zw}</td>
				<td>${data.studerlist[i].yq}

					</td>
					<td>${data.studerlist[i].xueli}</td>
					<th width='50'>${data.studerlist[i].xinxi}</th>
		
						<td class="td-manage">

						
							<a title="编辑" href="javascript:;" onclick="member_edit('${data.studerlist[i]._id}')"
							class="ml-5" style="text-decoration:none">
						 	<i class="Hui-iconfont">&#xe6df;</i></a>
						
							<a title="删除" href="javascript:;" onclick="member_del(this,'${data.studerlist[i]._id}')" class="ml-5" style="text-decoration:none">
								<i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
	</tr>
	 
	  `	 
	  allString+=tr
	}
  $('.tbody1').html(allString)
}
