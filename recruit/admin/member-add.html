		<form action="" method="post" class="form form-horizontal" id="form-member-add">

				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职位：</label>

							<option value="3">广州</option>
						</select>
					</span>

			</div>

				</div>
			</div>
			<div class="row cl">

				</div>
			</div>
			<div class="row cl">

				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="" name="email" id="gsi">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">福利：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="" name="email" id="fl">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">职责：</label>
				<div class="formControls col-xs-8 ">
					<input type="text" class="input-text" value="" placeholder="" id="zz" name="mobile">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">要求：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="" name="email" id="yq">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">学历要求：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="xueli" name="mobile">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">信息来源：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input name="beizhu" class="input-text" id="xinxi"  >
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input id="bnt1" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>

//自己的代码
var myDate = new Date();
//获取当前年
var year = myDate.getFullYear();
//获取当前月
var month = myDate.getMonth() + 1;
//获取当前日
var date = myDate.getDate();
var h = myDate.getHours(); //获取当前小时数(0-23)
var m = myDate.getMinutes(); //获取当前分钟数(0-59)
var s = myDate.getSeconds();

var now = year + '-' + month + "-" + date + " " + h + ':' + m + ":" + s;

	let rootapi='http://localhost:9000/'
	function bnt(){
		 var qiydata={
			    nowtime:now,
	            job:$('#zw').val(),
				address:$('#city').val(),
				time:$('#zzi').val(),
				gz:$('#time').val(),
				company:$('#gsi').val(),
				ctype:$('#mobile').val(),
				like:$('#fl').val(),
				zw:$('#zz').val(),
				xueli:$('#yq').val(),
				yq:$('#xueli').val(),
				xinxi:$('#xinxi').val()
				}
		$.post(rootapi+"api/qiy/addqiy",qiydata,function(res){
             console.log(res)
            if (res.err==0) {
                window.location='http://localhost:9000/admin/qiy.html'
            }else{
            	alert(res.msg)
            }
     	})
	}

	$('#bnt1').on('click',bnt)
