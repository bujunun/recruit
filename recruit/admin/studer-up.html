<script type="text/javascript">



    // var uploaded=false//图片没有上传
    let OL_Action_Root="http://localhost:9000";
    getInfoById();
   
    function getInfoById(){
        var  storage=window.localStorage
        var id= storage.getItem('updateid');
        $.post(OL_Action_Root+'/api/studer/getstuderID',{id:id},function(res){
    
            var str=`
            <form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${res.data[0].name}" placeholder="" id="name" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${res.data[0].mima}" placeholder="" id="mima" name="">
			</div>
        </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">学号:</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="${res.data[0].xuehao}" placeholder="" id="xuehao" name="">
                </div>
            </div>
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="${res.data[0].email}" placeholder="" id="email" name="">
                </div>
            </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">外语水平：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${res.data[0].language}" placeholder="" id="language" name="">
			</div>
		</div>
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">专业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="major" placeholder="" value="${res.data[0].major}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">求职意向：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="job" placeholder="" value="${res.data[0].job}" class="input-text">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">求职城市：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="city" placeholder="" value="${res.data[0].city}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">理想薪资：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="like" placeholder="" value="${res.data[0].like}" class="input-text">
			</div>
		</div>
	
        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div class="uploader-thum-container">
                         
                         <input type="button" class='addbtn' value="提交" onclick="upstuder()"> 
                    </div>
                </div>
            </div>
  </form>
            
            `;
            $('.box').html(str);

        })
    }



//更新学生信息
function upstuder(){
    var  storage=window.localStorage
        var id= storage.getItem('updateid');
               var studerdata={
                        id:id,
                        name:$('#name').val(),
                        mima:$('#mima').val(),
                        xuehao:$('#xuehao').val(),
                        email:$('#email').val(),
                        language:$('#language').val(),
                        major:$('#major').val(),
                        job:$('#job').val(),
                        like:$('#like').val(),
                        city:$('#city').val()
                    }
		   console.log(studerdata)
     	$.post(OL_Action_Root+"/api/studer/upID",studerdata,function(res){
             console.log(res)
            if (res.err==0) {
               window.location.href='admin.html';
            }else{
            	alert(res.msg)
            }
     	})
     	  
     }
